<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Pagamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .message-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .message-container h1 {
            font-size: 24px;
            color: #3483fa;
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .message-container button {
            padding: 10px 20px;
            background: #3483fa;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .message-container button:hover {
            background: #2968c8;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body>
    <div class="message-container">
        <h1>Mercado Livre avisa</h1>
        <p>Estamos com problemas nas formas de pagamento via cart√£o. Tente outra forma de pagamento.</p>
        <button onclick="goBack()">Ok</button>
    </div>
</body>
</html>
